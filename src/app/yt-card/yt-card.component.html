<div class="container">
  <mat-toolbar color="primary">
    <span>Baate Mulakate</span>
  </mat-toolbar>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let yt of youtubedatas" >
        <mat-card class="mat-elevation-z4">
          <mat-card-content>
            <iframe id="dispurl" width="100%" height="100%" [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/'+yt.url)"></iframe>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
